<div id="container">
  <header id="header">
    <h1>Contact</h1>
    <fa-icon [icon]="faHouse" routerLink="/"></fa-icon>
  </header>
  <main id="content">
    <div class="input-container">
      <label for="name"><h3>Name</h3></label>
      <div>
        <input type="text" [(ngModel)]="mail.username" id="name" required>
        <fa-icon [icon]="faSignature" id="input-fa-icon"></fa-icon>
      </div>
    </div>

    <div class="input-container">
      <label for="email"><h3>Email</h3></label>
      <div>
        <input type="email" [(ngModel)]="mail.email" id="email" required>
        <fa-icon [icon]="faEnvelope" id="input-fa-icon"></fa-icon>
      </div>
    </div>

    <div class="input-container">
      <label for="subject"><h3>Subject</h3></label>
      <div>
        <input type="text" [(ngModel)]="mail.subject" id="subject" required>
        <fa-icon [icon]="faQuoteRight" id="input-fa-icon"></fa-icon>
      </div>
    </div>

    <div class="input-container">
      <label for="message"><h3 id="message-header">Message</h3></label>
      <div>
        <textarea type="text" [(ngModel)]="mail.message" id="message" autosize required></textarea>
        <fa-icon [icon]="faMessage" id="input-fa-icon"></fa-icon>
      </div>
    </div>

    <div id="button-container">
      <button (click)="send()">send</button>
      <button (click)="clear()">clear</button>
    </div>
  </main>
</div>
<app-footer></app-footer>
